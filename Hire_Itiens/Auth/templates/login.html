{% extends 'layout.html' %}
{% load static %}
{% block content %}
{% if messages %}
{% for message in messages %}
   <script>
    alert('{{message}}')
   </script>
{% endfor %}
{% endif %}
<style>
    label, div {
        color: white;
    }
    .form-group {
        max-width: 500px;
    }
    .center-section {
        max-width: 600px; /* Adjust this width as needed */
        margin: 0 auto;
        padding: 50px 0; /* Adjust top and bottom padding as needed */
    }
    .login-div{
        margin-left:30%;
    }
    .title{
        font-size: 60px;
        color: #062dab;
        font-weight: bold;
        margin-top: 30px;
        margin-left:30%;

    }
   
    label
    {
      font-weight: bold;
      color: white;
      background-color:  #062dabad;
      display: block;
      margin-top: 10px;
    }
.form-group > input{
    border: none;
    border-bottom: 4px solid #fff; /* Change #000 to your desired border color */
    outline: none;
    width: 100%;
    padding: 5px 0;
}

.form-group > input:focus {
    border-bottom-color: #007bff; /* Change to your desired focus color */
}
</style>

<section class="contact py-lg-4 py-md-3 py-sm-3 py-3 center-section" id="contact">
    <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
        <div class="title-wls-text text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3"></div>
        <div class="contact-details">
            <h3 class="title text-primary">Login</h3>

            <form action="#" method="post">
                <div class="row">
                    {% csrf_token %}
                    <!-- Form fields go here -->
                </div>
                <div class="form-group contact-forms">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group contact-forms">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <div class="login-div">

                <button type="submit" class="btn sent-butnn ">Login</button>
            </div>

            </form>
        </div>
        <div class="row mt-lg-5 mt-md-4 mt-3">
            <div class="col-lg-6 col-md-6 col-sm-6 address-grid">
                <div class="row address-contact-form">
                    <div class="col-lg-3 col-md-4 col-sm-4">
                        <div class="footer-icon text-center"></div>
                    </div>
                </div>
                <div class="row address-contact-form mt-lg-4 mt-3">
                    <div class="col-lg-3 col-md-4 col-sm-4">
                        <div class="footer-icon text-center"></div>
                    </div>
                </div>
                <div class="row address-contact-form mt-lg-4 mt-3">
                    <div class="col-lg-3 col-md-4 col-sm-4">
                        <div class="footer-icon text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
